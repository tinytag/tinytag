name: Tests

on: [push, pull_request]

jobs:

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python: [
          '3.7', '3.8', '3.9', '3.10', '3.11', '3.12', 'pypy-3.7', 'pypy-3.8', 'pypy-3.9',
          'pypy-3.10', 'graalpy-24'
        ]
        exclude:
          - os: windows-latest
            python: 'graalpy-24'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: python -m pip install build setuptools .[tests]

      - name: PEP 8 style checks
        run: python -m pycodestyle

      - name: Linting
        if: matrix.python != 'graalpy-24'
        run: python -m pylint --recursive=y .

      - name: Typing
        if: matrix.python != 'pypy-3.7'
        run: |
          python -m pip install mypy
          python -m mypy -p tinytag

      - name: Unit tests
        run: python -m pytest --cov
        env:
          TINYTAG_DEBUG: true

      - name: Build package
        run: python -m build

      - name: Coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.12'
        run: coverage lcov

      - name: Coveralls
        uses: coverallsapp/github-action@master
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.12'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
